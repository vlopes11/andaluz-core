<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>[ Acrux ] Andaluz</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/andaluz.css" rel="stylesheet">
    <script>
        let module = {};
        let mod;
        let cols = 8;
        let byteSize = cols * cols * 4;
        let pointer;
        let buffer;
        let usub;

        fetch('wasm.wasm').then(response =>
            response.arrayBuffer()
        ).then(bytes =>
            WebAssembly.instantiate(bytes, {})
        ).then(results => {
            mod = results.instance;
            module.alloc = mod.exports.alloc;
            module.dealloc = mod.exports.dealloc;
            module.fill = mod.exports.fill;
            module.put_queen = mod.exports.put_queen;
            module.solve = mod.exports.solve;

            new_board();
        });
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div class="col form-group">
                            <label for="board_size">Columns:</label>
                            <input type="number" class="form-control" id="board_size" value="8" step="1" min="2"
                                   onchange="resize_board();"/>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="col form-group">
                            <label for="max_jumps">Max jumps (0 unlimited):</label>
                            <input type="number" class="form-control" id="max_jumps" value="100000" step="1" min="0" />
                        </div>
                    </li>
                    <li class="nav-item">
						<div class="col form-group input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">BruteForce weigth</div>
							</div>
							<input type="number" class="form-control" id="bruteforce"value="0" step="1" min="0" />
						</div>
                    </li>
                    <li class="nav-item">
						<div class="col form-group input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">AttackSum weigth</div>
							</div>
							<input type="number" class="form-control" id="attacksum"value="0" step="1" min="0" />
						</div>
                    </li>
                    <li class="nav-item">
						<div class="col form-group input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">Horse weigth</div>
							</div>
							<input type="number" class="form-control" id="horse"value="0" step="1" min="0" />
						</div>
                    </li>
                    <li class="nav-item">
                        <div class="col form-group">
                            <label for="terminal">Output:</label>
                            <textarea class="form-control" rows="5" id="terminal"></textarea>
                        </div>
                    </li>
                </ul>

                <hr/>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Built by</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/vlopes11/andaluz-core" target="_blank">
                            <span data-feather="github"></span>
                            Victor Lopez
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>With</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.rust-lang.org/" target="_blank">
                            <span data-feather="cpu"></span>

                    <li class="nav-item">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="new_board();">Clear</button>

            <canvas id="board" width="700" height="700"></canvas>
            <img id="queen" style="display: none;" src="queen.svg" alt="SVG Queen" width="16" height="16"/>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
<script>
    let board = document.getElementById('board');
    let terminal = document.getElementById('terminal');
    let board_size = document.getElementById('board_size');
    let max_jumps = document.getElementById('max_jumps');
    let bruteforce = document.getElementById('bruteforce');
    let attacksum = document.getElementById('attacksum');
    let horse = document.getElementById('horse');
    let width = board.width;
    let height = board.height;
    let colWidth = width / cols;
    let colHeight = height / cols;
    let queen = document.getElementById('queen');
    let attack = document.getElementById('attack');
    let ctx2d = board.getContext("2d");

    function new_board() {
        colWidth = width / cols;
        colHeight = height / cols;
        byteSize = cols * cols * 4;
        pointer = module.alloc(byteSize);
        buffer = new Uint8Array(mod.exports.memory.buffer, pointer, byteSize);
        usub = new Uint8ClampedArray(mod.exports.memory.buffer, pointer, byteSize);
        module.fill(pointer, cols);
        draw_board(false);
        println("New board with " + cols + " columns allocated...");
    }

    function draw_board(load_pieces) {
        ctx2d.clearRect(0, 0, width, height);
        let dark = true;
        let content;
        let y_real;
        let queens = 0;
        for (y = (cols - 1); y >= 0; y--) {
            for (x = 0; x < cols; x++) {
                dark = (((y + 1) % 2) && !((x + 1) % 2)) || (!((y + 1) % 2) && ((x + 1) % 2));
                if (dark) {
                    ctx2d.fillStyle = "#566573";
                } else {
                    ctx2d.fillStyle = "#eaecee";
                }
                ctx2d.fillRect(x * colWidth, y * colHeight, colWidth, colHeight);
                ctx2d.stroke();

                if (load_pieces) {
                    y_real = cols - 1 - y;
                    content = usub[(x + cols * y_real)];
                    if (content == 0) {
                    } else if (content == 1) {
                        ctx2d.drawImage(queen, x * colWidth, y * colHeight, colWidth, colHeight);
                        queens++;
                    } else {
                        ctx2d.drawImage(attack, x * colWidth, y * colHeight, colWidth, colHeight);
                    }
                }
            }
        }
        if (queens === cols) {
            println("Solved!");
        }
    }

    function on_board_click(ev) {
        let x = Math.trunc(ev.offsetX / colWidth) + 1;
        let y = cols - Math.trunc(ev.offsetY / colHeight);
        module.put_queen(pointer, cols, x, y);
        buffer = new Uint8Array(mod.exports.memory.buffer, pointer, byteSize);
        usub = new Uint8ClampedArray(mod.exports.memory.buffer, pointer, byteSize);
        draw_board(true);
    }

    function solve() {
        let max_jumps_parse = int_from_input(max_jumps.value);
        let bruteforce_weigth = int_from_input(bruteforce.value);
        let attacksum_weigth = int_from_input(attacksum.value);
        let horse_weigth = int_from_input(horse.value);
        let jumps = module.solve(pointer, cols, max_jumps_parse, bruteforce_weigth, attacksum_weigth, horse_weigth);
        println(jumps + " jumps executed...");
        buffer = new Uint8Array(mod.exports.memory.buffer, pointer, byteSize);
        usub = new Uint8ClampedArray(mod.exports.memory.buffer, pointer, byteSize);
        draw_board(true);
    }

    function println(message) {
        terminal.value = message + "\n" + terminal.value;
    }

    function resize_board() {
        cols = parseInt(board_size.value);
        new_board();
    }
	
	function int_from_input(value) {
		let ret = parseInt(value);
		if (! ret) {
			ret = 0;
		}
		return ret;
	}

    board.addEventListener('click', on_board_click, false);
    draw_board(false);
</script>
</body>
</html>
